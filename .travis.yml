language: haxe

# TravisCI by default run on linux.
# Let's enable both linux and mac builds because why not?
os:
  - linux
  - osx

dist: xenial

# Test with Haxe 3.4.7 and Haxe development.
haxe:
  - "4.0.0-rc.3"
  - development

neko: "2.2.0"

matrix:
  # Allow Haxe development to fail.
  allow_failures:
    - haxe: development

addons:
  # This is the preferred way to install apt packages.
  # However, it only allow some but not all packages.
  # Alternatively, we can use `sudo apt-get install ...` in the `install:` section.
  # http://docs.travis-ci.com/user/apt/#Adding-APT-Packages
  apt:
    packages:
      # C++ (for rebuilding hxcpp)
      - gcc-multilib
      - g++-multilib
      # Python
      - python3
      # PHP
      - php-cli
      - php-mbstring
      # C#
      - mono-devel
      - mono-mcs
      # Flash
      # - libglib2.0
      # - libfreetype6
      # Lua
      - cmake
      # - lua5.1
      # - luarocks
      # - libpcre3-dev
      - libssl-dev

install:
  # os-specific config
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
      export DISPLAY=:99.0;
      export AUDIODEV=null;
    elif [ "${TRAVIS_OS_NAME}" = "osx" ]; then
      brew update;
      brew cask uninstall oclint;
      brew cask install phantomjs;
      brew install mono;
      brew upgrade python;
    fi
  # # Haxe Lua dependencies
  # - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
  #     sudo luarocks install luasec OPENSSL_LIBDIR=/usr/lib/x86_64-linux-gnu;
  #     sudo luarocks install lrexlib-pcre PCRE_LIBDIR=/usr/lib/x86_64-linux-gnu;
  #     sudo luarocks install luabitop;
  #   elif [ "${TRAVIS_OS_NAME}" = "osx" ]; then
  #     brew install lua luarocks pcre python;
  #     luarocks --lua-dir=/usr/local/opt/lua@5.1 install lrexlib-pcre;
  #     luarocks --lua-dir=/usr/local/opt/lua@5.1 install luasocket;
  #   fi
  # - luarocks --lua-dir=/usr/local/opt/lua@5.1 install luv
  # - luarocks --lua-dir=/usr/local/opt/lua@5.1 install environ
  # - luarocks --lua-dir=/usr/local/opt/lua@5.1 install luautf8
  # # Download and setup a standalone flash player debugger
  # # - haxe flash/install.hxml
  # Install haxelibs
  - if [ "${TRAVIS_HAXE_VERSION}" = "development" ]; then
      haxelib git hxcpp https://github.com/HaxeFoundation/hxcpp.git;
      pushd $(haxelib path hxcpp | head -1);
        pushd tools/hxcpp; haxe compile.hxml; popd;
        pushd project; neko build.n; popd;
      popd;
    else
      haxelib install hxcpp;
    fi
  - haxelib install hxjava
  - haxelib install hxcs
  - haxelib install utest
  - haxelib list

script:
  - sh scripts/test-local.sh